<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>fvCanvas</title>
	<script src="fvCanvas.js"></script>
	
</head>
<body style="background-color: Gold; margin: 100px;">
		<h1> fvCanvas example</h1>
		
		<div id="fvCanvasDivId">
		
		<script>		
		var my_c = new fvCanvas('fvCanvasDivId');
		
		my_c.width = 15;
		my_c.height = 6;

		my_c.fill('O');
		
		my_c.matrix[2][4] = 'X';
			
		my_c.render();
		</script>
</body>
</html>
